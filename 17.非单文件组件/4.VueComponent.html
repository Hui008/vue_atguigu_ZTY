<!DOCTYPE html>
<html lang='en'>
 <head>
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>
<body>
  <div id='root'>
    <school></school>
  </div>

  <script type='text/javascript'>
    Vue.config.productionTip = false // 取消Vue的生产提示

    // 定义schoo组件
    const school = Vue.extend({
      template:`
        <div>
          <h2>学校名称：{{name}}</h2>
          <h2>学校地址：{{address}}</h2>
        </div>
      `,
      data() {
        return {
          name: '尚硅谷',
          address: '北京'
        }
      },
    })

    console.log('@', school);

    const vm = new Vue({
      el:'#root',
      components: {school}
    })
  </script>
</body>
</html>
