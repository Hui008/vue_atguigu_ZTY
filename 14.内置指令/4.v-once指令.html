<!DOCTYPE html>
<html lang='en'>
 <head>
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>
<body>
  <div id='root'>
    <h2 v-once>{{n}}</h2>
    <h2>当前的n值为{{n}}</h2>
    <button @click="n++">点击进行n+1</button>
  </div>

  <script type='text/javascript'>
    Vue.config.productionTip = false // 取消Vue的生产提示

    const vm = new Vue({
      el:'#root',
      data: {
        n: 1
      }
    })
  </script>
</body>
</html>
