<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>

<body>
  <div id='root'>
    <h1>我是{{name}}</h1>
  </div>

  <script type='text/javascript'>
    Vue.config.productionTip = false // 取消Vue的生产提示

    // el的两种写法
    const vm = new Vue({
      // el: '#root', // 第一种写法
      data: {
        name: '张伟zs'
      }
    })
    setTimeout(() => {
      vm.$mount('#root') // 第二种写法】
    },1000)

    // data 的两种写法
    // 第一种
    new Vue({
      el: '#root',
      data: {
        name: '张伟'
      }
    })

    // 第二种
    new Vue({
      el: '#root',
      data: function() {
        return {
          name: '张伟'
        }
      }
    })
  </script>
</body>

</html>
