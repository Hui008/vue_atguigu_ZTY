<!DOCTYPE html>
<html lang='en'>

<head>
  <title>Document</title>
  <script src='../js/vue.js'></script>
</head>

<body>
  <div id='root'>
    <h1>{{name}}</h1>
  </div>

  <script type='text/javascript'>
    Vue.config.productionTip = false // 取消Vue的生产提示

    new Vue({
      el: '#root',
      data: {
        name: '张三zs'
      }
    })
  </script>
</body>

</html>
